<template name="userDashboardCard">
	<a href="/profiles/{{username}}" class="user-dashboard-card">
		<article>
			<img class="avatar" src="http://lorempixel.com/140/140/cats/"/>
			<span class="username">{{username}}</span>
			<hr class="divider">
			<article>
				{{profile.description}}
			</article>
		</article>
	</a>
</template>
