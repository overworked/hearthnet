<template name='applicationLayout'>


    <button type="button" class="js-menu-trigger sliding-panel-button">
      <img src="https://raw.githubusercontent.com/thoughtbot/refills/master/source/images/menu-white.png" alt="Menu Icon">
    </button>

    <nav class="js-menu sliding-panel-content {{isVisible}}">
      <ul>
        <li><a href="/home">Dashboard</a></li>
        <li><a href="/inbox">Inbox</a></li>
        <li><a href="/search">Search</a></li>
        <li><a href="/browse">Browse</a></li>
        <li><a href="/edit-profile">Edit Profile</a></li>
        <li><button href="#">Logout</button></li>
      </ul>
    </nav>

    <div class="js-menu-screen sliding-panel-fade-screen {{isVisible}}"></div>

    <div class="off-canvas-wrap show-for-small-only" data-offcanvas>
        <div class="inner-wrap">
            <nav class="tab-bar">
                <section class="left-small">
                    <a class="left-off-canvas-toggle menu-icon"><span></span></a>
                </section>

                <section class="middle tab-bar-section">
                    <h1 class="title">{{pageTitle}}</h1>
                </section>
            </nav>

            <section class="main-section">
				{{>yield "content"}}
            </section>

            <a class="exit-off-canvas"></a>
        </div>
    </div>

    <div id="content" class="columns large-10 medium-10 show-for-medium-up end">
        <!-- <h1 class="text-center">{{pageTitle}}</h1> -->
		{{>yield "content"}}
    </div>

</template>
