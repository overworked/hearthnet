<template name="editAccount">
    <form id="account-edit-form" action="action" >
        <input type="username" id="username" placeholder="username" disabled="disabled" value="{{username}}" />
        <input type="text" id="ign" placeholder="IGN" value="{{profile.ign}}" />
        <input type="email" id="email" placeholder="email" value="{{profile.email}}"/>
        <input type="text" id="preferredDecksToFaceTags" placeholder="decks I want to face" value="{{profile.preferredDecksToFaceTags}}" />
        <input type="text" id="dislikedDecksTags" placeholder="decks you dislike" value="{{profile.dislikedDecksToFaceTags}}" />
        <input type="text" id="decksUsed" placeholder="decks you play" value="{{profile.decksUsed}}" />
        <input type="submit" class="button" id="update-button" value="Update Profile" />
    </form>
</template>
