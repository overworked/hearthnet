<template name="editAccount">
    <form id="account-edit-form" action="action" >
        <input type="username" id="username" placeholder="username"/>
        <input type="email" id="email" placeholder="email"/>
        <input type="text" id="preferredDecksToFaceTags" placeholder="decks I want to face"/>
        <input type="text" id="dislikedDecksTags" placeholder="decks you dislike" />
        <input type="text" id="decksUsed" placeholder="decks you play" />
        <input type="submit" class="button" id="update-button" value="Update Profile" />
    </form>
</template>
