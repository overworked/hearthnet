<template name="inbox">
	<ul id="conversationsList">
		{{#each conversations}}
			<li class="conversationSelector">
			{{getOtherParticipantName participants}}
			</li>
		{{/each}}
	</ul>

	<div id="conversationContent"><!--if convo's exist, else display no messages exist yet, message someone!-->
		{{>inboxContent}}
	</div>
</template>
